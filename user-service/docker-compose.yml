version: "3.8"
services:
  db:
    image: postgres:15
    container_name: user_pg
    environment:
      POSTGRES_USER: useradmin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: userdb
    volumes:
      - user_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  user_pg_data: